<div class="container mt-4">

  <div class="row">
    <div class="text-center">
      <h2>Your matches - {{pagination.totalItems}} found</h2>
    </div>
  </div>

  <!-- HTML for filters -->
  <div class="row">
    <form class="form-inline" novalidate>
      <div class="form-group">
        <label for="minAge">Age From</label>
        <input type="number" class="form-control" style="width: 70px" id="minAge" name="minAge">
      </div>

      <div class="form-group">
        <label for="maxAge">Age To</label>
        <input type="number" class="form-control" style="width: 70px" id="maxAge" name="maxAge">
      </div>

      <div class="form-group">
        <label for="gender">Show: </label>
        <select class="form-control" style="width: 130px" id="gender" name="gender">
          <option>

          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
      <button type="button" class="btn btn-info" style="margin-left:10px">Reset Filter</button>
    </form>
  </div>
  <br>


  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [itemsPerPage] ="pagination.itemsPerPage" (pageChanged)="pageChanged($event)"
  [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>

<!-- HTML for ordering -->
<div class="pull-right">
  <label style="margin-right: 10px">Order By: </label>
  <div class="btn-group">
    <button type="button" name="orderBy" class="btn btn-info" btnRadio="lastActive">Last Active</button>
    <button type="button" name="orderBy" class="btn btn-info" btnRadio="created">Newest Members</button>
  </div>
</div>
